<div class="alert-container">
  <div *ngFor="let alert of alerts"
       class="alert"
       [class]="'alert-' + alert.type">
    <div class="alert-content">
      <fa-icon [icon]="getAlertIcon(alert.type)" class="alert-icon"></fa-icon>
      <span class="alert-message">{{ alert.message }}</span>
    </div>
    <fa-icon *ngIf="alert.dismissible" [icon]="faXmark" (click)="dismissAlert(alert)"></fa-icon>
  </div>
</div>
